<!DOCTYPE html >
<html lang="es">
<head>
	<title>Panel de administraci√≥n - copyright Autos Minn 2017  </title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<script src="/libs/jquery/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href='imagenes/icons/venta.png' rel='shortcut icon' type='image/png'>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/estilos.css">

	<script src="/libs/angular/angular.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers/admin.js"></script>

</head>

<body class="admin" ng-init="initAdmin()"  ng-app="myAdmin" ng-controller="adminController">
		<section>
			<script>new WOW().init()</script>

			<div class="col-lg-4 wow fadeInDown">
					<div class="encabezado">
							<h3> <span class="ion-earth"></span>IT JOBOFFER</h3>
							
					</div>
	
					<form action="/joboffer_new" method="post" class="">
						<div class="row">

							<div class="form-group col-xs-12 col-md-8 col-md-offset-2">	
									<input placeholder="Empresa" name="empresa" type="text" class="form-control" id="usr">
							</div>

								<div class="form-group col-xs-12 col-md-8 col-md-offset-2">	
										<input placeholder="Puesto" name="puesto" type="text" class="form-control" id="usr">
								</div>

								<div class="form-group col-xs-12 col-md-8 col-md-offset-2">
										<input placeholder="Seniority" name="seniority" type="text" class="form-control" id="usr">
								</div>
								<div class="form-group col-xs-12 col-md-8 col-md-offset-2">									
										<input placeholder="Area" name="area" type="text" class="form-control" id="usr">
								</div>
								<div class="form-group col-xs-12 col-md-8 col-md-offset-2">			
										<input placeholder="Descripcion" name="descripcion" type="text" class="form-control" id="usr">

								</div>
								<div class="form-group col-xs-12 col-md-8 col-md-offset-2">			
										<input placeholder="Requisitos" id="requisitos" name="requisitos" type="text" class="form-control" id="usr">
										

								</div>
								<div class="form-group col-xs-12 col-md-8 col-md-offset-2">			
										<input name="location" placeholder="Lugar" type="text" class="form-control" id="usr">
								</div>

								<div class="form-group col-xs-12 col-md-8 col-md-offset-2">			
										<input placeholder="url linkedin" name="linkedin" type="text" class="form-control" id="usr">
								</div>
			
	
							
	
						</div>
						<div class="text-center">
								<button class="btn btn-info btn-sm"> <span class="ion-paper-airplane"></span>	 Enviar!</button>
						</div>
	
					</form>
	
						<div class="transparencia"></div>
			</div>

			<div class="col-lg-4 wow fadeInUp">
					<div class="encabezado">
							<h3> <span class="ion-earth"></span>IT TRABAJOS</h3>
					</div>

					<div class="jobWrapper">
					<div class="jobMenu" ng-repeat="x in myjob">	
							<h4>  <span class="ion-trash-b"></span> {{x.empresa}}</h4>	
							<p>	{{x.puesto}}</p>

					</div>

					</div>
					
			</div>

			<div class="col-lg-4 wow fadeInDown">
					<div class="encabezado">
							<h3> <span class="ion-earth"></span>IT LINKEDIN</h3>
					</div>
					<div>
							<a ng-repeat="x in mylink" href="{{x.linkedin}}"><p> <span class="ion-social-linkedin"></span> {{x.linkedin}}</p></a>
					</div>
					
			</div>

		</section>
	


	<!-- STICKY MOJO SCRIPTS -->
	<script type="text/javascript" src="/js/otros/stickyMojo.js"></script>
	<script type="text/javascript" src="/js/otros/stickyConfig.js"></script>

	
</body>

</html>
